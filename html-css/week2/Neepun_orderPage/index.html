<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Document</title>
</head>

<body>
  <header class="header">
    <h1>Payment Header</h1>
    <p>Plesae Enter Payment Details</p>

  </header>
  <main class="main">
    <section class="paymentSection">
      <!-- Order Summary Container -->
      <div class="summaryContainer">
        <div class="orderSummary">
          <h2>Order Summary</h>
            <div class="amountContainer">
              <div class="totalContainer">
                <p>Total</p>
                <p>$333 / month</p>
              </div>
              <hr />
              <div class="bigTotalContainer totalContainer">
                <p>Total</p>
                <p>$100</p>
              </div>
            </div>
        </div>
      </div>

      <!-- Payment Method Container -->
      <div class="paymentContainer">
        <h2>Payment Method</h2>
        <div class="visaContainer">
          <div class="visaCards paymentWrapper" tabindex="0">
            <img src="./Images/cards.png" alt="visa cards" />
            <p>Credit/Debit</p>
          </div>
          <div class="paypalCards paymentWrapper" tabindex="0">
            <img src="./Images/paypal-img.png" alt="paypal " />
            <p>Paypal</p>
          </div>
        </div>

        <!-- form container  -->
        <form class="formContainer">
          <h2>Card Info</h2>
          <!-- cards container -->
          <div class="cardsContainer">

            <div class="rowContainer">
              <div class="cardInfo cardNumber">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 1234 1234 1234" />
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12C0 5.37258 5.37258 0 12 0C18.6274 0 24 5.37258 24 12Z"
                    fill="#5D616A"></path>
                  <path
                    d="M13.0986 14.6777H10.8574C10.8516 14.3555 10.8486 14.1592 10.8486 14.0889C10.8486 13.3623 10.9688 12.7646 11.209 12.2959C11.4492 11.8271 11.9297 11.2998 12.6504 10.7139C13.3711 10.1279 13.8018 9.74414 13.9424 9.5625C14.1592 9.27539 14.2676 8.95898 14.2676 8.61328C14.2676 8.13281 14.0742 7.72266 13.6875 7.38281C13.3066 7.03711 12.791 6.86426 12.1406 6.86426C11.5137 6.86426 10.9893 7.04297 10.5674 7.40039C10.1455 7.75781 9.85547 8.30273 9.69727 9.03516L7.42969 8.75391C7.49414 7.70508 7.93945 6.81445 8.76562 6.08203C9.59766 5.34961 10.6875 4.9834 12.0352 4.9834C13.4531 4.9834 14.5811 5.35547 15.4189 6.09961C16.2568 6.83789 16.6758 7.69922 16.6758 8.68359C16.6758 9.22852 16.5205 9.74414 16.21 10.2305C15.9053 10.7168 15.249 11.3789 14.2412 12.2168C13.7197 12.6504 13.3945 12.999 13.2656 13.2627C13.1426 13.5264 13.0869 13.998 13.0986 14.6777ZM10.8574 18V15.5303H13.3271V18H10.8574Z"
                    fill="white"></path>
                </svg>
              </div>
            </div>

            <div class="rowContainer">
              <div class="cardInfo expiryDate">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" />
              </div>

              <div class="cardInfo securityCode">
                <label for="securityCode">Security Code</label>
                <input type="text" id="securityCode" name="securityCode" placeholder="CVV" />
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12C0 5.37258 5.37258 0 12 0C18.6274 0 24 5.37258 24 12Z"
                    fill="#5D616A"></path>
                  <path
                    d="M13.0986 14.6777H10.8574C10.8516 14.3555 10.8486 14.1592 10.8486 14.0889C10.8486 13.3623 10.9688 12.7646 11.209 12.2959C11.4492 11.8271 11.9297 11.2998 12.6504 10.7139C13.3711 10.1279 13.8018 9.74414 13.9424 9.5625C14.1592 9.27539 14.2676 8.95898 14.2676 8.61328C14.2676 8.13281 14.0742 7.72266 13.6875 7.38281C13.3066 7.03711 12.791 6.86426 12.1406 6.86426C11.5137 6.86426 10.9893 7.04297 10.5674 7.40039C10.1455 7.75781 9.85547 8.30273 9.69727 9.03516L7.42969 8.75391C7.49414 7.70508 7.93945 6.81445 8.76562 6.08203C9.59766 5.34961 10.6875 4.9834 12.0352 4.9834C13.4531 4.9834 14.5811 5.35547 15.4189 6.09961C16.2568 6.83789 16.6758 7.69922 16.6758 8.68359C16.6758 9.22852 16.5205 9.74414 16.21 10.2305C15.9053 10.7168 15.249 11.3789 14.2412 12.2168C13.7197 12.6504 13.3945 12.999 13.2656 13.2627C13.1426 13.5264 13.0869 13.998 13.0986 14.6777ZM10.8574 18V15.5303H13.3271V18H10.8574Z"
                    fill="white"></path>
                </svg>
              </div>
            </div>
          </div>





          <button type="submit">Buy Now</button>
          <p class="gradientText">Need help ?</p>
        </form>

      </div>
    </section>

  </main>

</body>

</html>
